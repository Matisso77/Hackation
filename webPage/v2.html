<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXKsbaRyDV1I-AM75ANdaqo-g_P_vVH6Y&callback=initMap">
</script>
</head>
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">

  //HARDCODED LOCALIZATIONS
  var locations = [
    ['SKS', 51.108709, 17.059791, 12],
    ['Cyber', 51.113023, 17.05571, 70]
  ];

  // GET icon color
  function getIcons(popularity){
    value = Math.floor(popularity / 10) * 10;
    return "/home/jakub/Desktop/materialize/images/pin"+value+".png";
  }
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 51.1071467, lng: 17.040798},
  });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    // get JSON with parsed ("NAME",Latitude, Longitude, current_popular)
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        icon: getIcons(locations[i][3]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
